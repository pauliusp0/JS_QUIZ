<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML QUIZ - Test your HTML,CSS,JS skills</title>
    <!-- custom css -->
    <link rel="stylesheet" href="../styles/1_resets.css" />
    <link rel="stylesheet" href="../styles/2_variables.css" />
    <link rel="stylesheet" href="../styles/3_header.css" />
    <link rel="stylesheet" href="../styles/4_main.css" />
    <link rel="stylesheet" href="../styles/5_quizz.css" />
    <link rel="stylesheet" href="../styles/6_footer.css" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header></header>
    <main>
      <div id="wrapper">
        <div class="container">
          <img id="logo" src="" alt="" />
          <h1 id="testSkills">Test Your HTML Skills</h1>
          <div class="quiz">
            <div id="quizQuestion" class="hide">
              <div id="question"></div>
              <div id="answersBtns"></div>
            </div>
            <div class="quizControlls">
              <button id="startBtn" class="btn startBtn">Start Quiz</button>
              <button id="nextBtn" class="btn nextBtn hide">
                Next Question
              </button>
              <p id="result" class="hide"></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p><span id="currentYear"></span> &copy; All rights reserved</p>
    </footer>

    <!-- custom js -->
    <script src="../scripts/1_header.js"></script>
    <script src="../scripts/2_main.js"></script>
    <script src="../scripts/3_html.js"></script>
    <script src="../scripts/4_footer.js"></script>
  </body>
</html>
